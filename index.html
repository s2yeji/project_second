<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설예지 경주카페</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/common.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="inner mw">
          <h1>
            <a href="/">경주<br />카페</a>
          </h1>
          <label>
            <input type="text" placeholder="검색어를 입력해주세요." />
            <i class="fa-solid fa-magnifying-glass btnSearch"></i>
          </label>
        </div>
      </header>
      <main>
        <div class="inner">
          <section class="sec1">
            <h2><strong class="mw">오늘의 카페</strong></h2>
            <div class="todaysCafe">
              <div class="img">
                <img
                  src="https://images.unsplash.com/photo-1615322958568-7928d3291f7a?q=80&w=5071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
              <div class="info">
                <h3>인아워타임</h3>
                <div class="deInfo">
                  <div class="simpleDesc">
                    인아워타임 브런치 (커피, 감자수프, 타마고산도, 가츠산도)
                  </div>
                  <div class="desc">
                    경주 읍성의 성벽구간이 시작되는 지점에서 브런치 카페
                    인아워타임을 만날 수 있다.
                  </div>
                  <div class="address">
                    경상북도 경주시 동문로 16, 1층 (성동동)
                  </div>
                  <div class="other">
                    <a
                      href="https://www.instagram.com/cafe_inourtime/"
                      target="_blank"
                      ><i class="fa-solid fa-house"></i
                    ></a>
                    <a href="tel:054-772-6939"
                      ><i class="fa-solid fa-mobile-screen-button"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="sec2">
            <h2><strong class="mw">카페 리스트</strong></h2>
            <ul class="cafeList"></ul>
          </section>
        </div>
        <div class="pg">
          <button><i class="fa-solid fa-caret-left"></i></button>
          <button class="on">1</button>
          <button>2</button>
          <button>3</button>
          <button><i class="fa-solid fa-caret-right"></i></button>
        </div>
      </main>
      <footer>&copy;2024. 설예지</footer>
    </div>
  </body>
</html>
